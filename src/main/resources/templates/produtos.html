<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR" th:replace="~{base_layout :: base(titulo = ~{::title}, conteudo = ~{::main})}">
<head>
    <title>Detalhes do Produto</title>
</head>
<body>
    <main>
      
    <div th:if="${successMessage}" class="alert alert-success" role="alert">
      <span th:text="${successMessage}"></span>
    </div>

    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
      <span th:text="${errorMessage}"></span>
    </div>

    <h1 class="text-[#111418] tracking-light text-[32px] font-bold leading-tight min-w-72">Lista de Produtos</h1>
    
            <table borde="1" cellpadding="5" cellspacing="0">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Pre√ßo</th>
                        <th>Categoria</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Exemplo usando Thymeleaf -->
                    <tr th:each="produto : ${produtos}">
                        <td th:text="${produto.id}"></td>
                        <td th:text="${produto.nome}"></td>
                        <td th:text="${produto.preco}"></td>
                        <td th:text="${produto.categoria}"></td>
                    </tr>
                </tbody>
            </table>
      
    </main>
</body>
</html>

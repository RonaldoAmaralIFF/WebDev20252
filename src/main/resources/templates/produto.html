<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR" th:replace="~{base_layout :: base(titulo = ~{::title}, conteudo = ~{::main})}">
<head>
    <title>Detalhes do Produto</title>
</head>
<body>
    <main>
      
    <div th:if="${successMessage}" class="alert alert-success" role="alert">
      <span th:text="${successMessage}"></span>
    </div>

    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
      <span th:text="${errorMessage}"></span>
    </div>

    <h1 class="text-[#111418] tracking-light text-[32px] font-bold leading-tight min-w-72">Detalhes do Produto</h1>
    
    <div>
        <p><strong>ID:</strong> <span th:text="${produto.id}">1</span></p>
        <p><strong>Nome:</strong> <span th:text="${produto.nome}">Exemplo Produto</span></p>
        <p><strong>Descrição:</strong> <span th:text="${produto.descricao}">Descrição do produto</span></p>
        <p><strong>Preço:</strong> R$ <span th:text="${produto.preco}">0.00</span></p>
    </div>
    <a th:href="@{/produtos}">Voltar para lista de produtos</a>
</body>
</html>
